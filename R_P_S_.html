<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="R_P_S.css" />
    <link rel="stylesheet" href="R_P_S.js" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div class="container">
      <div class="msg">CHOOSE THE OPTION</div>
      <div class="images">
        <div class="computer">
          <img src="./player rock.JPG" alt="Rock" />
          <!-- <img src="./PngItem_2667252.png" alt="" /> -->
          <!-- <img src="./SeekPng.com_rock-paper-scissors-png_1114370.png" alt="" /> -->
        </div>
        <div class="player">
          <img src="./playerc.png.png" alt="Rock" />
          <!-- <img src="./player paper.JPG" alt="" /> -->
          <!-- <img src="./player scissor.JPG" alt="" /> -->
        </div>
      </div>
      <div class="points">
        Computer <span class="computerPoints">0</span> /
        <span class="PlayerPoints">0</span>
        Player
      </div>
      <div class="option">
        <button>STONE</button>
        <button>PAPER</button>
        <button>SCISSOR</button>
      </div>
    </div>
  </body>
</html>
